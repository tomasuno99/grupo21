{% extends 'base.html' %}
{% load staticfiles %}

{% block body%}
<body class="agregar_residencia" style="background-color:LightGrey;">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-sm-12 col-lg-5">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <br>
            <h3 class="panel-title" align="center">Ingrese los datos de la Residencia</h3>
            <br>
          </div>
		<form method="POST">{% csrf_token %}
			<div class="form-group">
				<label for="formGroupExampleInput">Nombre: </label>
				<input class="form-control" type="text" class="form-control" name="nombre" value={{residencia.nombre}}>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Capacidad: </label>
				<input class="form-control" type="number" min="0" class="form-control" name="capacidad" value={{residencia.capacidad}}>
				<small id="passwordHelpBlock" class="form-text text-muted">
					  Solo se admiten valores numericos.
				</small>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Link: </label>
				<input class="form-control" type="text" class="form-control" name="imagen" value={{residencia.imagen}}>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Direccion: </label>
				<input class="form-control" type="text" class="form-control" name="direccion" value={{residencia.direccion}}>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Localidad: </label>
				<input class="form-control" type="text" class="form-control" name="localidad" value={{residencia.localidad}}>
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Descripcion: </label>
				<input class="form-control" type="text" class="form-control" name="descripcion" value={{residencia.descripcion}}>
			</div>
			{% for message in messages %}
	
						<div class="alert alert-danger">
							<a class="close" href="#" data-dismiss="alert">Ã—</a>
	
							{{ message }}
	
						</div>
			{% endfor %}
			<button type="submit" class="btn btn-lg btn-dark btn-block">Agregar</button>
		</form>
		 </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  </body>

{% endblock %}
{% block jsmas %}
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'css/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'css/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'css/vendor/bootstrap/js/popper.js' %}"></script>
	<script type="text/javascript" src="{% static 'css/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'css/vendor/select2/select2.min.js' %}"></script>
	<script type="text/javascript">
		$(".selection-1").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});

		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect2')
		});
	</script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'css/vendor/daterangepicker/moment.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'css/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'css/vendor/slick/slick.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/slick-custom.js' %}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'css/vendor/sweetalert/sweetalert.min.js' %}"></script>
	<script type="text/javascript">
		$('.block2-btn-addcart').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});

		$('.block2-btn-addwishlist').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");
			});
		});
	</script>

<!--===============================================================================================-->
	<script type="text/javascript" src="{% static 'css/vendor/noui/nouislider.min.js' %}"></script>
	<script type="text/javascript">
		/*[ No ui ]
	    ===========================================================*/
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 50, 200 ],
	        connect: true,
	        range: {
	            'min': 50,
	            'max': 200
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]) ;
	    });
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>

{% endblock %}
